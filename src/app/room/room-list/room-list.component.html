<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Vacant Rooms">
    <ng-container *ngIf="roomDataSource.data">
      <div class="room-list mat-elevation-z4">
        <table mat-table [dataSource]="roomDataSource">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Room Name</th>
            <td mat-cell *matCellDef="let room">{{ room.name }}</td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let room">{{ room.type }}</td>
          </ng-container>

          <ng-container matColumnDef="fees">
            <th mat-header-cell *matHeaderCellDef>Fees</th>
            <td mat-cell *matCellDef="let room">{{ room.fees }}</td>
          </ng-container>

          <ng-container matColumnDef="isAlloted">
            <th mat-header-cell *matHeaderCellDef>Alloted</th>
            <td mat-cell *matCellDef="let room">
              {{ room.isAllocated ? "Yes" : "No" }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>

        <mat-paginator
          [length]="roomDataSource.data.length"
          [pageSize]="10"
          [pageSizeOptions]="[10, 15, 20]"
          showFirstLastButtons
        >
        </mat-paginator>
      </div>
    </ng-container>
  </mat-tab>
  <!-- can add more tabs if needed -->
  <!-- <mat-tab label="All Rooms"> </mat-tab> -->
</mat-tab-group>
