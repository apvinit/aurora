<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Vacant Rooms">
    <ng-container *ngIf="rooms">
      <table mat-table [dataSource]="rooms" class="mat-elevation-z4">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Room Name</th>
          <td mat-cell *matCellDef="let room">{{ room.name }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let room">{{ room.type }}</td>
        </ng-container>

        <ng-container matColumnDef="fees">
          <th mat-header-cell *matHeaderCellDef>Fees</th>
          <td mat-cell *matCellDef="let room">{{ room.fees }}</td>
        </ng-container>

        <ng-container matColumnDef="isAlloted">
          <th mat-header-cell *matHeaderCellDef>Alloted</th>
          <td mat-cell *matCellDef="let room">{{ room.isAllocated ? 'Yes' : 'No' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
    </ng-container>
  </mat-tab>
  <mat-tab label="All Rooms"> </mat-tab>
</mat-tab-group>
