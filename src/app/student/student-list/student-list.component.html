<ng-container>
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="studentDataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let student"> {{student.name}} </td>
      </ng-container>
      <ng-container matColumnDef="fatherName">
        <th mat-header-cell *matHeaderCellDef> Father Name </th>
        <td mat-cell *matCellDef="let student"> {{student.fatherName}} </td>
      </ng-container>
      <ng-container matColumnDef="instituteName">
        <th mat-header-cell *matHeaderCellDef> Institue Name </th>
        <td mat-cell *matCellDef="let student"> {{student.instituteName}} </td>
      </ng-container>
      <ng-container matColumnDef="roomNo">
        <th mat-header-cell *matHeaderCellDef> Room No </th>
        <td mat-cell *matCellDef="let student"> {{student.roomNo}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>

    <mat-paginator
      [length]="studentDataSource.data.length"
      [pageSize]="10"
      [pageSizeOptions]="[10, 15, 20]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</ng-container>
